{% extends "body_layout.html" %}
{% block layout %}
{{ super() }}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for( 'dashboard' ) }}">BookShelf Dashboard</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{{ url_for( 'add_book' ) }}">Add to your collection</a></li>
      <li><a href="{{ url_for( 'logout' ) }}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="col-md-4">
    <label>Search ISBN of Book</label>
    <input id="search_field" type="number" class="form-control">
    <br>
    <button style="float: right;" id="return_results" type="button" class="btn btn-primary">Search</button>
  </div>
</div>

<br>
<div id="book_results" class="container">
    <div class="col-md-4">
      <form method="post">
        <div class="form-group">
          <div id="book_cover" class="form-group">
          </div>
          <label>Title</label>
          <input id="title" type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
          <label>Author</label>
          <input id="author" type="text" class="form-control" name="author">
        </div>
        <div class="form-group">
          <label>Page Count</label>
          <input id="page_count" type="text" class="form-control" name="page_count">
        </div>
        <div class="form-group">
          <label>Average Rating</label>
          <input id="rating" type="text" class="form-control" name="rating">
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
  </div>
</div>







{% endblock layout %}
